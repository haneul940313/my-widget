<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line: rgba(0,0,0,0.10);
      --hover: rgba(0,0,0,0.06);

      /* ê°€ë¡œ ë„ˆë¬´ ê¸¸ì§€ ì•Šê²Œ */
      --w: 420px;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .wrap{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 10px 0;
      box-sizing:border-box;
    }

    .panel{
      width: min(var(--w), 100%);
      box-sizing:border-box;
      padding: 12px 12px 10px 12px;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 14px;
    }

    /* 1) ì‹œê³„: ì¤‘ì•™ ì •ë ¬ */
    .time{
      text-align: center;
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.8px;
      line-height: 1;
      font-size: clamp(36px, 9vw, 52px);
      white-space: nowrap;
      padding: 8px 0 12px 0;
    }

    /* 2) ë²„íŠ¼/ëˆ„ì  */
    .bar{
      display:flex;
      align-items:center;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      flex-wrap: wrap; /* ì¢ì€ í­ì´ë©´ ì•„ë˜ë¡œ ë–¨ì–´ì§€ê²Œ */
    }

    .controls{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    button{
      appearance:none;
      border: 1px solid transparent;
      background: transparent;
      border-radius: 12px;
      width: 40px;
      height: 38px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-size: 20px;
      line-height: 1;
      padding: 0;
      color: var(--text);
    }
    button:hover{
      background: var(--hover);
      border-color: var(--line);
    }
    button:disabled{
      opacity: .35;
      cursor: not-allowed;
    }

    .total{
      font-size: 13px;
      color: var(--muted);
      display:flex;
      align-items:baseline;
      gap: 6px;
      white-space: nowrap;
    }
    .total b{
      color: var(--text);
      font-weight: 800;
      font-variant-numeric: tabular-nums;
    }

    /* 3) ë©: íƒ€ì„ìŠ¤ëƒ… ë¦¬ìŠ¤íŠ¸ */
    .laps{
      padding-top: 10px;
    }

    .laplist{
      margin:0;
      padding:0;
      list-style:none;
      max-height: 180px;
      overflow:auto;
    }

    .lapitem{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      padding: 8px 2px;
      border-bottom: 1px dashed var(--line);
      font-size: 12px;
    }
    .lapitem:last-child{ border-bottom:none; }

    .lapLeft{
      color: var(--muted);
      white-space: nowrap;
    }
    .lapRight{
      color: var(--text);
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .empty{
      color: var(--muted);
      font-size: 12px;
      padding: 8px 2px 2px 2px;
    }
    .credit{
  margin-top: 8px;
  font-size: 11px;
  color: rgba(0,0,0,0.35);
  text-align: center;
  user-select: none;
}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <!-- 1) ì‹œê³„ -->
      <div class="time" id="display">00:00:00</div>

      <!-- 2) ë²„íŠ¼/ëˆ„ì  -->
      <div class="bar">
        <div class="controls" aria-label="controls">
          <button id="startBtn" title="Start" aria-label="Start">â–¶</button>
          <button id="pauseBtn" title="Pause" aria-label="Pause" disabled>â¸</button>
          <button id="lapBtn" title="Lap" aria-label="Lap" disabled>ğŸ“</button>
          <button id="resetBtn" title="Reset" aria-label="Reset" disabled>â†º</button>
        </div>

        <div class="total">
          <span>ëˆ„ì </span>
          <b id="totalText">0ì´ˆ</b>
        </div>
      </div>

      <!-- 3) ë© -->
      <div class="laps">
  <div class="empty" id="emptyText">ë©ì„ ëˆ„ë¥´ë©´ ê¸°ë¡ì´ ìŒ“ì—¬ìš”.</div>
  <ul class="laplist" id="lapList"></ul>
  <div class="credit">Â© ë…¸ì…˜í•˜ëŠ˜</div>
</div>
    </div>
  </div>

  <script>
    // âœ… í•µì‹¬: URLì˜ idë¡œ ì¸ìŠ¤í„´ìŠ¤ ë¶„ë¦¬
    // ì˜ˆ: stopwatch.html?id=page1  â†’ KEY = notion_stopwatch:page1
    function getInstanceId(){
      const params = new URLSearchParams(location.search);
      const id = (params.get("id") || "").trim();
      return id || "default"; // id ì—†ìœ¼ë©´ ê¸°ì¡´ì²˜ëŸ¼ default
    }
    const INSTANCE_ID = getInstanceId();
    const KEY = `notion_stopwatch:${INSTANCE_ID}`;

    let running = false;
    let elapsedMs = 0;
    let startedAt = null;

    // íƒ€ì„ìŠ¤ëƒ…: { ts, ms }
    let laps = [];

    let rafId = null;

    const $display = document.getElementById("display");
    const $total = document.getElementById("totalText");
    const $lapList = document.getElementById("lapList");
    const $empty = document.getElementById("emptyText");

    const $start = document.getElementById("startBtn");
    const $pause = document.getElementById("pauseBtn");
    const $lap = document.getElementById("lapBtn");
    const $reset = document.getElementById("resetBtn");

    function fmtHMS(ms){
      const total = Math.floor(ms / 1000);
      const h = Math.floor(total / 3600);
      const m = Math.floor((total % 3600) / 60);
      const s = total % 60;
      return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    // ì¼/ì‹œ/ë¶„/ì´ˆ (0ë‹¨ìœ„ ìˆ¨ê¹€, ì´ˆëŠ” í•­ìƒ í‘œì‹œ)
    function fmtUnits(ms){
      let sec = Math.floor(ms / 1000);

      const days = Math.floor(sec / 86400);
      sec %= 86400;

      const hours = Math.floor(sec / 3600);
      sec %= 3600;

      const mins = Math.floor(sec / 60);
      sec %= 60;

      const parts = [];
      if (days > 0) parts.push(`${days}ì¼`);
      if (hours > 0) parts.push(`${hours}ì‹œê°„`);
      if (mins > 0) parts.push(`${mins}ë¶„`);
      parts.push(`${sec}ì´ˆ`);
      return parts.join(" ");
    }

    function nowMs(){
      if(!running || startedAt === null) return elapsedMs;
      return elapsedMs + (Date.now() - startedAt);
    }

    function save(){
      localStorage.setItem(KEY, JSON.stringify({ running, elapsedMs, startedAt, laps }));
    }

    function load(){
      try{
        const raw = localStorage.getItem(KEY);
        if(!raw) return;
        const data = JSON.parse(raw);
        running = !!data.running;
        elapsedMs = Number(data.elapsedMs || 0);
        startedAt = data.startedAt ? Number(data.startedAt) : null;
        laps = Array.isArray(data.laps) ? data.laps : [];
      }catch(e){}
    }

    function renderLaps(){
      $lapList.innerHTML = "";

      if (!laps.length){
        $empty.style.display = "block";
        return;
      }
      $empty.style.display = "none";

      // ìµœì‹ ì´ ìœ„ë¡œ
      for(let i = laps.length - 1; i >= 0; i--){
        const item = laps[i];

        const li = document.createElement("li");
        li.className = "lapitem";

        const left = document.createElement("span");
        left.className = "lapLeft";
        left.textContent = new Date(item.ts).toLocaleString();

        const right = document.createElement("span");
        right.className = "lapRight";
        right.textContent = fmtHMS(item.ms);

        li.appendChild(left);
        li.appendChild(right);
        $lapList.appendChild(li);
      }
    }

    function render(){
      const ms = nowMs();
      $display.textContent = fmtHMS(ms);
      $total.textContent = fmtUnits(ms);

      $start.disabled = running;
      $pause.disabled = !running;

      const hasAny = ms > 0 || running;
      $lap.disabled = !hasAny;
      $reset.disabled = !hasAny;

      renderLaps();
    }

    function loop(){
      render();
      if(running) rafId = requestAnimationFrame(loop);
    }

    function start(){
      if(running) return;
      running = true;
      startedAt = Date.now();
      save();
      if(rafId) cancelAnimationFrame(rafId);
      loop();
    }

    function pause(){
      if(!running) return;
      elapsedMs = nowMs();
      running = false;
      startedAt = null;
      save();
      render();
    }

    function lap(){
      const ms = nowMs();
      laps.push({ ts: Date.now(), ms });
      save();
      render();
    }

    function resetAll(){
      running = false;
      elapsedMs = 0;
      startedAt = null;
      laps = [];
      save();
      render();
    }

    $start.addEventListener("click", start);
    $pause.addEventListener("click", pause);
    $lap.addEventListener("click", lap);
    $reset.addEventListener("click", resetAll);

    load();

    // runningì´ë©´ ë‹«í˜€ ìˆë˜ ì‹œê°„ê¹Œì§€ í¬í•¨í•´ ê³„ì† ì§„í–‰
    if(running && startedAt){
      if(rafId) cancelAnimationFrame(rafId);
      loop();
    }else{
      running = false;
      startedAt = null;
      render();
    }

    setInterval(save, 3000);
  </script>
</body>
</html>
