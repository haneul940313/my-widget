<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line: rgba(0,0,0,0.10);
      --hover: rgba(0,0,0,0.06);
      --w: 720px;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .wrap{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 10px 0;
      box-sizing:border-box;
    }

    .panel{
      width: min(var(--w), 100%);
      box-sizing:border-box;
      padding: 10px 12px;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 14px;
    }

    /* 1) 시계 */
    .time{
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.8px;
      line-height: 1;
      font-size: clamp(34px, 6.5vw, 46px);
      white-space: nowrap;
      padding: 6px 2px 10px 2px;
    }

    /* 2) 버튼/누적 */
    .bar{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 2px;
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
    }

    .controls{
      display:flex;
      align-items:center;
      gap: 8px;
    }

    /* 배경 거의 없이 */
    button{
      appearance:none;
      border: 1px solid transparent;
      background: transparent;
      border-radius: 12px;
      width: 40px;
      height: 36px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-size: 20px;
      line-height: 1;
      padding: 0;
      color: var(--text);
    }
    button:hover{
      background: var(--hover);
      border-color: var(--line);
    }
    button:disabled{
      opacity: .35;
      cursor: not-allowed;
    }

    .total{
      margin-left: auto;
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      display:flex;
      align-items:baseline;
      gap: 6px;
    }
    .total b{
      color: var(--text);
      font-weight: 800;
      font-variant-numeric: tabular-nums;
    }

    /* 3) 랩 */
    .laps{
      padding-top: 10px;
    }
    .lapline{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      max-height: 140px;
      overflow:auto;
    }
    .chip{
      border: 1px solid var(--line);
      background: transparent;
      border-radius: 999px;
      padding: 6px 10px;
      color: var(--text);
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <!-- 1) 시계 -->
      <div class="time" id="display">00:00:00</div>

      <!-- 2) 버튼/누적 -->
      <div class="bar">
        <div class="controls" aria-label="controls">
          <button id="startBtn" title="Start" aria-label="Start">▶</button>
          <button id="pauseBtn" title="Pause" aria-label="Pause" disabled>⏸</button>
          <button id="lapBtn" title="Lap" aria-label="Lap" disabled>⌚</button>
          <button id="resetBtn" title="Reset" aria-label="Reset" disabled>↺</button>
        </div>

        <div class="total">
          <span>누적</span>
          <b id="totalText">0초</b>
        </div>
      </div>

      <!-- 3) 랩 -->
      <div class="laps">
        <div class="lapline" id="lapLine"></div>
      </div>
    </div>
  </div>

  <script>
    const KEY = "notion_stopwatch_layout_v1";

    let running = false;
    let elapsedMs = 0;
    let startedAt = null;
    let laps = [];
    let rafId = null;

    const $display = document.getElementById("display");
    const $total = document.getElementById("totalText");
    const $lapLine = document.getElementById("lapLine");

    const $start = document.getElementById("startBtn");
    const $pause = document.getElementById("pauseBtn");
    const $lap = document.getElementById("lapBtn");
    const $reset = document.getElementById("resetBtn");

    function fmtHMS(ms){
      const total = Math.floor(ms / 1000);
      const h = Math.floor(total / 3600);
      const m = Math.floor((total % 3600) / 60);
      const s = total % 60;
      return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function fmtUnits(ms){
      let sec = Math.floor(ms / 1000);

      const days = Math.floor(sec / 86400);
      sec %= 86400;

      const hours = Math.floor(sec / 3600);
      sec %= 3600;

      const mins = Math.floor(sec / 60);
      sec %= 60;

      const parts = [];
      if (days > 0) parts.push(`${days}일`);
      if (hours > 0) parts.push(`${hours}시간`);
      if (mins > 0) parts.push(`${mins}분`);
      parts.push(`${sec}초`);
      return parts.join(" ");
    }

    function nowMs(){
      if(!running || startedAt === null) return elapsedMs;
      return elapsedMs + (Date.now() - startedAt);
    }

    function save(){
      localStorage.setItem(KEY, JSON.stringify({ running, elapsedMs, startedAt, laps }));
    }

    function load(){
      try{
        const raw = localStorage.getItem(KEY);
        if(!raw) return;
        const data = JSON.parse(raw);
        running = !!data.running;
        elapsedMs = Number(data.elapsedMs || 0);
        startedAt = data.startedAt ? Number(data.startedAt) : null;
        laps = Array.isArray(data.laps) ? data.laps : [];
      }catch(e){}
    }

    function render(){
      const ms = nowMs();
      $display.textContent = fmtHMS(ms);
      $total.textContent = fmtUnits(ms);

      $start.disabled = running;
      $pause.disabled = !running;

      const hasAny = ms > 0 || running;
      $lap.disabled = !hasAny;
      $reset.disabled = !hasAny;

      $lapLine.innerHTML = "";
      for(let i = laps.length - 1; i >= 0; i--){
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = fmtHMS(laps[i]);
        $lapLine.appendChild(chip);
      }
    }

    function loop(){
      render();
      if(running) rafId = requestAnimationFrame(loop);
    }

    function start(){
      if(running) return;
      running = true;
      startedAt = Date.now();
      save();
      if(rafId) cancelAnimationFrame(rafId);
      loop();
    }

    function pause(){
      if(!running) return;
      elapsedMs = nowMs();
      running = false;
      startedAt = null;
      save();
      render();
    }

    function lap(){
      const ms = nowMs();
      laps.push(ms);
      save();
      render();
    }

    function resetAll(){
      running = false;
      elapsedMs = 0;
      startedAt = null;
      laps = [];
      save();
      render();
    }

    $start.addEventListener("click", start);
    $pause.addEventListener("click", pause);
    $lap.addEventListener("click", lap);
    $reset.addEventListener("click", resetAll);

    load();

    if(running && startedAt){
      if(rafId) cancelAnimationFrame(rafId);
      loop();
    }else{
      running = false;
      startedAt = null;
      render();
    }

    setInterval(save, 3000);
  </script>
</body>
</html>
